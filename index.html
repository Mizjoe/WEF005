<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <script

    <link

  <body class="container">
    <div class="alllogo">
      <img class="logo" src="./acoustic_logo.png" alt="logo" />
      <div class="ssmlogo">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-solid fa-basketball"></i></div>

        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"

                  data-bs-toggle="dropdown"

                  HOMEPAGE
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Homepage alt 1</a></li>
                  <li><a class="dropdown-item" href="#">Homepage alt 2</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Homepage alt 3</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NEWS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SHOP</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">EVENTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GALLERIES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">VIDEOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FULLWIDTH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main-content">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="slide-text-wrap">
                <div class="slide-text">
                  <a class="header">The Party Of Your Life</a>
                  <a class="text">Read More</a>
                </div>
              </div>
              <img
                class="img-fluid"
                src="https://www.cssigniter.com/vip/acoustic/wp-content/uploads/sites/9/2013/01/s1-1200x540.jpg"

                  <a class="text">Read More</a>
                </div>
              </div>
              <img
                class="img-fluid"
                src="https://www.cssigniter.com/vip/acoustic/wp-content/uploads/sites/9/2013/01/s3-1200x540.jpg"
                alt="THAT WAS THE BEST PERFORMANCE EVER"
              />
            </div>
          </div>
        </div>

    <script src="./11js"></script>
